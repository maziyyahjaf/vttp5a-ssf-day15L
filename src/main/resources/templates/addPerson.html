<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Person Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <div class="container mt-4">
        <h1>Add Person Form</h1>
        <form th:action="@{/persons/add}" th:object="${person}" method="POST">
            <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="number" id="id" class="form-control" th:field="*{id}" />
            </div>
            <div  class="alert alert-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>

            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" id="fullName" class="form-control" th:field="*{fullName}" />
            </div>
            <div  class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" />
            </div>
            <div  class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            
           
            <button type="submit" class="btn btn-primary">Submit</button>
            

        </form>
    </div>
        

    
    

        
</body>

</html>
