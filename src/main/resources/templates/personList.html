<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Person List Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div th:if="${#lists.isEmpty(personList)}" class="container mt-4">
        <p>Person List is Empty</p>
        <a class="btn btn-primary mb3" th:href="@{/persons/add}">Add New Person</a>
    </div>

    <div th:if="!${#lists.isEmpty(personList)}" class="container mt-4">
        <a class="btn btn-primary mb3" th:href="@{/persons/add}">Add New Person</a>
        <br>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="person : ${personList}">
                    <td th:utext="${person.id}"></td>
                    <td th:utext="${person.fullName}"></td>
                    <td th:utext="${person.email}"></td>
                    <td><a class="btn btn-outline-danger" th:href="@{persons/delete/{person-id}(person-id=${person.id})}">Delete</a></td>
                </tr>

            </tbody>
        </table>

    </div>









</body>

</html>
